<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Match Counter Overlay</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: 'Orbitron', sans-serif;
  }
  .overlay {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 100px;
    font-size: 34px;
    font-weight: 700;
    padding: 20px 60px;
    border-radius: 20px;
    background: rgba(10, 10, 25, 0.0);
    border: 2px solid rgba(0, 255, 255, 0.6);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.7),
                0 0 50px rgba(128, 0, 255, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.7);
  }
  .item { display: flex; align-items: center; gap: 15px; }
  .label { font-size: 26px; color: #fff; text-shadow: 0 0 10px #00e5ff; }
  .counter { font-size: 54px; font-weight: 700; text-shadow: 0 0 20px #00ffff, 0 0 40px #7b2fff; }
  .wins { color: #00ffb0; text-shadow: 0 0 20px #00ffaa, 0 0 40px #00ffff; }
  .losses { color: #ff4081; text-shadow: 0 0 20px #ff4fa3, 0 0 40px #ff0066; }
</style>
</head>
<body>
  <div class="overlay">
    <div class="item">
      <span class="label"> فوز:</span>
      <span id="wins" class="counter wins">0</span>
    </div>
    <div class="item">
      <span class="label"> خسارة:</span>
      <span id="losses" class="counter losses">0</span>
    </div>
  </div>
<script>
  function loadValues() {
    let wins = localStorage.getItem("wins") ? parseInt(localStorage.getItem("wins")) : 0;
    let losses = localStorage.getItem("losses") ? parseInt(localStorage.getItem("losses")) : 0;
    document.getElementById("wins").textContent = wins;
    document.getElementById("losses").textContent = losses;
  }
  loadValues();
  setInterval(loadValues, 1000);
</script>
</body>
</html>
